<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container" style="margin-top: 5%">

    <h1 class="display-2">Hello</h1>
    <div>The API is deployed <a href="https://micklarsen.com/Backend-1.0.1/api/persons/all">here</a> and my GitHub is <a
        href="https://github.com/MivleDK">here</a></div>
    <br>

    <div class="row">
      <div class="col-md">
        <div id="1">
          <h2>All users</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Phone no,</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <hr>
    <div class="row">
      <div class="col-xs">
        <a id="" class="btn btn-primary text-white" onclick="window.location.reload()">Opdater</a>
      </div>
    </div>

    <div>
      <div class="col-md" style="margin-top: 50px;">
        <h2>Add a new person</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <form style="margin-top: 30px;" class="form-inline">
          <div class="form-group">
            <label for="newPerson">First Name</label>
            <input type="text" class="form-control" id="inp_firstName" placeholder="Rune">
            
            <label for="newPerson">Last name</label>
            <input type="text" class="form-control" id="inp_lastName" placeholder="Steen">

            <label for="newPerson">Phone no.</label>
            <input type="value" class="form-control" id="inp_phone" placeholder="70 12 14 16">

            <a id="btn_addNewPerson" class="btn btn-primary text-white">Add</a>
          </div>
        </form>
      </div>

    </div>


    <script src="bundle.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
</body>

</html>
