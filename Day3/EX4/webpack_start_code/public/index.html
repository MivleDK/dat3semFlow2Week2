<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    h1 {
      margin-bottom: 1em !important;
    }

    hr {
      margin-top: 100px !important;
      margin-bottom: 100px !important;
    }
  </style>
</head>

<body>
  <div class="main">
    <div id="jokes"></div>
    <div id="1" style="width: 50%;">
      <h1>All users</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <hr>

    </div>
  </div>
  <div id="2">
    <div class="container">

      <h1>Get user by ID</h1>

      <div class="row">
        <div class="col-xs">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="ID" id="inp_UserByID">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="btn_UserByID">Get ID</button>
            </div>
          </div>

        </div>
        <div class="col-md">
          <p id="txt_userByID"></p>
        </div>
        <div class="col-xs"></div>
      </div>

    </div>
  </div>

  <hr>

  <div id="3">
    <div class="container">
      <h1>Insert a person</h1>

      <div class="row">
        <div class="col-xs">
          <div class="form-group">
            <label>Name &nbsp; </label>
            <input type="text" class="form-control" name="" id="inp_InsertName" placeholder="">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <div class="form-group">
            <label>Age &nbsp; </label>
            <input type="text" class="form-control" name="" id="inp_InsertAge" placeholder="">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <div class="form-group">
            <label>Gender &nbsp; </label>
            <select class="custom-select" id="inp_InsertGender">
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <div class="form-group">
            <label>E-mail &nbsp; </label>
            <input type="text" class="form-control" name="" id="inp_InsertMail" placeholder="">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <div class="form-group">
            <button id="btn_InsertPerson" class="btn btn-primary">Insert</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div id="4">
    <div class="container">
      <h1>Edit a user</h1>

      <div class="row">
        <div class="col-xs">
          <div class="form-group">
            <label>ID &nbsp; </label>
            <input type="text" class="form-control" name="" id="inp_UpdateID" placeholder="">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <div class="form-group">
            <label>Name &nbsp; </label>
            <input type="text" class="form-control" name="" id="inp_UpdateName" placeholder="">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <div class="form-group">
            <label>Age &nbsp; </label>
            <input type="text" class="form-control" name="" id="inp_UpdateAge" placeholder="">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <div class="form-group">
            <label>Gender &nbsp; </label>
            <select class="custom-select" id="inp_UpdateGender">
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <div class="form-group">
            <label>E-mail &nbsp; </label>
            <input type="text" class="form-control" name="" id="inp_UpdateMail" placeholder="">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <div class="form-group">
            <button id="btn_UpdatePerson" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div id="5">
    <div class="container">
      <h1>Delete a user</h1>

      <div class="row">
        <div class="col-xs">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="ID" id="inp_DeleteID">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="btn_DeleteID">Delete</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
</body>

</html>
